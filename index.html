<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>immersious</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body onload="websiteLoaded()">
    <input type="file" id="videoInput" onclick="grabFile()" class="hidden">
    <div id="loadVideo">
        <h1>Load Video:</h1>
        <p>
            Press the button below to upload a file.
        </p>
        <label for="videoInput" id="videoInputButton">Browse Local Files</label>
    </div>
    
    <video id="player" webkit-playsinline playsinline></video>

    <div id="subtitleArea"></div>

    <input type="range" min="0" value="0" id="progress" class="hidden">

    <p id="progressTime" class="hidden"></p>

    <input type="file" id="subtitleButton" onclick="loadSubtitles()" class="hidden">
    
    <div id="offsetButtons">
        <button id="offsetMinus" class="hidden">-100ms</button>
        <button id="offsetPlus" class="hidden">+100ms</button>
    </div>

    <div id="newOffsetDisplay">
        <p id="offsetText"></p>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
