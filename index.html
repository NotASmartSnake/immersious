<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>immersious</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body onload="websiteLoaded()">
    <input type="file" id="videoInput" onclick="grabFile()" class="hidden">
    <div id="loadVideo">
        <h1>Load Video:</h1>
        <p>
            Press the button below to upload a file.
        </p>
        <label for="videoInput" id="videoInputButton">Browse Local Files</label>
    </div>
    
    <video id="player"></video>
    <input type="range" min="0" value="0" id="progress" class="hidden">
    <p id="progressTime" class="hidden"></p>
    <button id="audioTrack" class="hidden">Change Audio Track</button>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
